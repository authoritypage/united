<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Aegis - The UX Challenge</title>
    
    <!-- 1% ENHANCEMENT: Preload the primary font for faster rendering and to avoid FOUT. -->
    <link rel="preload" href="/fonts/NAGO.otf" as="font" type="font/otf" crossorigin>
    
    <!-- 1% ENHANCEMENT: Link to the Web App Manifest for app-like behavior on mobile. -->
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 1% ENHANCEMENT: A graceful failure state for users with JavaScript disabled. -->
<noscript>
    <div style="width:100%; height:100vh; display:grid; place-items:center; background:#111; color:white;">
        This experience requires JavaScript to be enabled. Please check your browser settings.
    </div>
</noscript>

<div class="aegis-app">
    <main class="creation-canvas">
        <div id="anamnesis-grid" class="anamnesis-layer"></div>
        
        <nav class="canvas-nav">
            <h1 class="header">AEGIS</h1>
            <h2 class="group-title">THE CHALLENGE</h2>
            <a href="#" class="nav-item active" data-view="submission">My Submission</a>
            <a href="#" class="nav-item" data-view="brief">The Brief</a>
            <h2 class="group-title" style="margin-top: 3rem;">ASSETS</h2>
            <a href="#" class="nav-item" data-view="resources">Resources</a>
            <a href="#" class="nav-item" data-view="judges">The Judges</a>
        </nav>
        
        <section class="canvas-content">
             <div id="submission" class="content-view active">
                <h1 class="content-title">My<br>Submission</h1>
             </div>
             <div id="brief" class="content-view">
                <h1 class="content-title">The<br>Brief</h1>
            </div>
             <div id="resources" class="content-view">
                <h1 class="content-title">The<br>Resources</h1>
            </div>
            <div id="judges" class="content-view">
                <h1 class="content-title">The<br>Judges</h1>
            </div>
        </section>
    </main>
    
    <aside class="utility-panel">
         <div class="info-card">
            <h3>Project Status</h3>
            <div class="info-row"><span>Stage</span><span class="value">Design</span></div>
            <div class="info-row"><span>Status</span><span class="value active">In Progress</span></div>
        </div>
        <div class="info-card">
            <h3>Key Dates</h3>
            <div class="info-row"><span>Launch</span><span class="value">2024.07.26</span></div>
            <div class="info-row"><span>Deadline</span><span class="value">2024.09.01</span></div>
            <div class="info-row"><span>Judging</span><span class="value">2024.09.15</span></div>
        </div>
    </aside>

</div>

<script src="app.js"></script>

</body>
</html>
